<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطة حفظ القرآن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    .surah-list {
      margin: 20px 0;
    }

    .surah-item {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .surah-item label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 10px;
      font-size: 16px;
    }

    .surah-item input {
      transform: scale(1.2);
      margin-left: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #c0392b;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .popup-content h2 {
      margin: 0 0 10px;
    }

    .popup-content button {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خطة حفظ القرآن خلال 400 يوم</h1>

    <div class="surah-list" id="surahList">
      <div class="surah-item">
        <input type="checkbox" id="surah1" data-surah="الفاتحة" data-ayah="7">
        <label for="surah1">الفاتحة - 7 آيات (مكية)</label>
      </div>
      <div class="surah-item">
        <input type="checkbox" id="surah2" data-surah="البقرة" data-ayah="20">
        <label for="surah2">البقرة - 286 آية (مدنية) من 1 إلى 20</label>
      </div>
      <div class="surah-item">
        <input type="checkbox" id="surah3" data-surah="البقرة" data-ayah="20">
        <label for="surah3">البقرة - 286 آية (مدنية) من 21 إلى 40</label>
      </div>
      <div class="surah-item">
        <input type="checkbox" id="surah4" data-surah="البقرة" data-ayah="40">
        <label for="surah4">البقرة - 286 آية (مدنية) من 41 إلى 80</label>
      </div>
    </div>

    <button id="popupBtn">اضغط للتشجيع</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>أنت على الطريق الصحيح!</h2>
      <p>استمر في الحفظ والمراجعة، وستحقق هدفك قريبًا بإذن الله!</p>
      <button id="closePopup">إغلاق</button>
    </div>
  </div>

  <script>
    const popupBtn = document.getElementById('popupBtn');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const surahList = document.querySelectorAll('.surah-item input');

    // Load saved state from localStorage
    window.addEventListener('load', () => {
      surahList.forEach((checkbox) => {
        const saved = localStorage.getItem(checkbox.id);
        if (saved === 'true') {
          checkbox.checked = true;
        }
      });
    });

    // Save checkbox state to localStorage
    surahList.forEach((checkbox) => {
      checkbox.addEventListener('change', () => {
        localStorage.setItem(checkbox.id, checkbox.checked);
      });
    });

    popupBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // Close popup when clicking outside content
    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
