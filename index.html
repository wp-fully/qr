<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطة حفظ القرآن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    .surah-list {
      margin: 20px 0;
    }

    .surah-item {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .surah-item label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 10px;
      font-size: 16px;
    }

    .surah-item input {
      transform: scale(1.2);
      margin-left: 10px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #c0392b;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .popup-content h2 {
      margin: 0 0 10px;
    }

    .popup-content button {
      background: #3498db;
      color: white;
    }

    .date {
      font-size: 14px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خطة حفظ القرآن خلال 400 يوم</h1>

    <div class="surah-list" id="surahList">
      <!-- Generated Surahs List -->
    </div>

    <button id="popupBtn">اضغط للتشجيع</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>أنت على الطريق الصحيح!</h2>
      <p>استمر في الحفظ والمراجعة، وستحقق هدفك قريبًا بإذن الله!</p>
      <button id="closePopup">إغلاق</button>
    </div>
  </div>

    const closePopup = document.getElementById('closePopup');

      { name: "يوسف", ayahs: 111, type: "مكية" },
      { name: "الرعد", ayahs: 43, type: "مدنية" },

      { name: "الحجر", ayahs: 99, type: "مكية" },
      { name: "النحل", ayahs: 128, type: "مكية" },
      { name: "الإسراء", ayahs: 111, type: "مكية" },
      { name: "الكهف", ayahs: 110, type: "مكية" },

      { name: "الحج", ayahs: 78, type: "مدنية" },
      { name: "المؤمنون", ayahs: 118, type: "مكية" },
      { name: "النور", ayahs: 64, type: "مدنية" },
      { name: "الفرقان", ayahs: 77, type: "مكية" },

    // إنشاء قائمة السور ديناميكيًا
    surahs.forEach((surah, index) => {
      const surahItem = document.createElement('div');
      surahItem.className = 'surah-item';

      surahItem.innerHTML = `
        <label>
          <input type="checkbox" />
          <span>${index + 1}. ${surah.name} (${surah.type}) - ${surah.ayahs} آية</span>
        </label>
      `;

      surahList.appendChild(surahItem);
    });

    // عرض النافذة المنبثقة
    popupBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    // إغلاق النافذة المنبثقة
    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // إغلاق النافذة عند الضغط خارجها
    window.addEventListener('click', (event) => {
      if (event.target === popup) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
